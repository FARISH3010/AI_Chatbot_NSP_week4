<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <header class="header">
    <h1>Ask Me Anything!</h1>
  </header>

  <main class="chat-wrapper">
    <div class="chat-container">
      <div id="chatbox" class="chatbox">
        <div class="message bot fade-in">ğŸ‘‹ Hello! Iâ€™m your assistant. How can I help you?</div>
      </div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    Smart Chatbot Â© 2025 | Your Digital Assistant
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    function createMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender, "fade-in");
      msg.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      createMessage(msg, "user");
      input.value = "";

      try {
        const res = await fetch("/get", {
          method: "POST",
          body: new URLSearchParams({ msg }),
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });

        if (!res.ok) {
          throw new Error(`Server responded with status ${res.status}`);
        }

        const data = await res.json();
        createMessage(data.reply, "bot");
      } catch (err) {
        createMessage("âš ï¸ Sorry, something went wrong. Please try again.", "bot");
        console.error("Fetch error:", err);
      }
    };
  </script>
</body>
</html>
